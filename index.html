<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>꯱ystem~ׅ꯱poiler DB</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@400;700&family=Exo+2:wght@400;700&display=swap" rel="stylesheet"/>

  <!-- FontAwesome Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>

  <!-- Particle.js -->
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      font-family: 'Chakra Petch', sans-serif;
      background: #0a192f;
      color: #c0caf5;
      height: 100%;
      width: 100%;
      overflow: auto;
    }

    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      background: linear-gradient(45deg, #0a192f 0%, #1a365f 100%);
      z-index: -1;
    }

    .cyber-header {
      font-size: 2.5rem;
      font-weight: 700;
      background: linear-gradient(45deg, #00f3ff, #ff00ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 15px rgba(0, 243, 255, 0.5);
      position: relative;
      padding: 1rem;
      border-bottom: 3px solid #00f3ff;
      clip-path: polygon(0 0, 100% 0, 95% 100%, 5% 100%);
      margin: 2rem auto;
      width: fit-content;
      animation: headerGlow 2s infinite alternate;
    }

    @keyframes headerGlow {
      from { filter: drop-shadow(0 0 5px #00f3ff); }
      to { filter: drop-shadow(0 0 20px #ff00ff); }
    }

    .container {
      background: rgba(10, 25, 47, 0.9);
      border: 1px solid rgba(0, 243, 255, 0.3);
      padding: 2rem;
      width: 90%;
      max-width: 800px;
      text-align: left;
      position: relative;
      z-index: 1;
      margin: 50px auto;
      border-radius: 8px;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 30px rgba(0, 243, 255, 0.2);
    }

    .input-box {
      background: rgba(18, 36, 64, 0.8);
      border: 1px solid #3d5af1;
      color: #c0caf5;
      font-size: 1.1rem;
      width: 100%;
      padding: 1rem;
      margin: 1rem 0;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      border-radius: 4px;
    }

    .input-box:focus {
      border-color: #00f3ff;
      box-shadow: 0 0 15px rgba(0, 243, 255, 0.4);
    }

    .btn {
      background: linear-gradient(45deg, #3d5af1, #00f3ff);
      border: none;
      padding: 1rem 2rem;
      color: #fff;
      font-weight: 700;
      cursor: pointer;
      width: 100%;
      margin: 1rem 0;
      border-radius: 4px;
      position: relative;
      overflow: hidden;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .btn::after {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(45deg, 
        transparent 20%, 
        rgba(255,255,255,0.2) 50%, 
        transparent 80%);
      transform: rotate(45deg);
      animation: btnScan 3s infinite linear;
    }

    @keyframes btnScan {
      0% { transform: translateX(-100%) rotate(45deg); }
      100% { transform: translateX(100%) rotate(45deg); }
    }

    .btn:hover {
      transform: translateY(-2px) scale(1.02);
      box-shadow: 0 5px 25px rgba(61, 90, 241, 0.4);
    }

    .response-box {
      background: rgba(18, 36, 64, 0.8);
      padding: 1.5rem;
      border: 1px solid #3d5af1;
      margin: 1rem 0;
      border-radius: 4px;
      min-height: 200px;
      position: relative;
      overflow: hidden;
    }

    .holo-grid {
      position: absolute;
      width: 100%;
      height: 100%;
      background: 
        linear-gradient(90deg, rgba(61, 90, 241, 0.1) 1px, transparent 1px),
        linear-gradient(180deg, rgba(61, 90, 241, 0.1) 1px, transparent 1px);
      background-size: 20px 20px;
      animation: gridMove 20s linear infinite;
    }

    @keyframes gridMove {
      from { background-position: 0 0; }
      to { background-position: 40px 40px; }
    }

    .data-stream {
      position: relative;
      padding: 1rem;
      background: rgba(0, 0, 0, 0.3);
      margin: 0.5rem 0;
      border-left: 3px solid #00f3ff;
      animation: dataEntry 0.6s cubic-bezier(0.4, 0, 0.2, 1);
    }

    @keyframes dataEntry {
      from { opacity: 0; transform: translateX(-20px); }
      to { opacity: 1; transform: translateX(0); }
    }

    .scan-beam {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 2px;
      background: linear-gradient(180deg, 
        rgba(0, 243, 255, 0) 0%,
        rgba(0, 243, 255, 1) 50%,
        rgba(0, 243, 255, 0) 100%);
      animation: scan 3s infinite;
      box-shadow: 0 0 15px #00f3ff;
    }

    @keyframes scan {
      0% { top: -10%; opacity: 0; }
      50% { opacity: 1; }
      100% { top: 110%; opacity: 0; }
    }

    @media (max-width: 768px) {
      .container {
        width: 95%;
        padding: 1rem;
      }
      
      .cyber-header {
        font-size: 2rem;
      }
    }
  </style>
</head>

<body>
  <div id="particles-js"></div>

  <div class="container">
    <h1 class="cyber-header">꯱ystem~ׅ꯱poiler DB</h1>
    <p>Owners Database 2000-2019 100% accuracy</p>

    <input type="text" id="searchInput" class="input-box" placeholder="Enter CNIC or Phone Number..." required />
    <button id="fetchData" class="btn">Search</button>

    <div id="responseBox" class="response-box"></div>
  </div>

<script>
  // Keep all your original JavaScript functions exactly as they were
  const fetchButton = document.getElementById("fetchData");
  const responseBox = document.getElementById("responseBox");

  fetchButton.addEventListener("click", async () => {
    let input = document.getElementById("searchInput").value.trim();
    responseBox.innerHTML = '<div class="holo-grid"></div><div class="scan-beam"></div>';

    if (!input) {
      alert("Please enter a valid CNIC or phone number.");
      return;
    }

    // Check if input is a CNIC
    if (isCNIC(input)) {
      const formattedCNIC = formatCNIC(input);
      responseBox.innerHTML = `
        <div class="data-stream">CNIC detected: ${formattedCNIC}</div>
        <div class="data-stream">Confirm verification:</div>
        <button class="btn" onclick="handleCNIC('${formattedCNIC}')">Proceed</button>
        <button class="btn" onclick="clearSearch()">Cancel</button>
      `;
      return;
    }

    input = formatPhoneNumber(input);
    startSearch(input);
  });

  function isCNIC(input) {
    return /^[0-9]{13}$/.test(input) || /^[0-9]{5}[- ]?[0-9]{7}[- ]?[0-9]{1}$/.test(input);
  }

  function formatCNIC(input) {
    return input.replace(/[-\s]/g, '');
  }

  function formatPhoneNumber(input) {
    input = input.replace(/\s+/g, '');
    if (input.startsWith("+92")) {
      return "0" + input.slice(3);
    }
    return input;
  }

  function handleCNIC(cnic) {
    responseBox.innerHTML = `<div class="data-stream">Processing CNIC: ${cnic}</div>`;
    startSearch(cnic);
  }

  async function startSearch(input) {
    const loadingMessages = [
      "Initializing your target search protocol...",
      "Bypassing security firewalls...",
      "Accessing encrypted data clusters...",
      "Decrypting classified information...",
      "Finalizing data acquisition..."
    ];

    for (let msg of loadingMessages) {
      responseBox.innerHTML += `<div class="data-stream">${msg}</div>`;
      await new Promise(resolve => setTimeout(resolve, 1500));
    }

    try {
      const apiUrl = `https://api.allorigins.win/get?url=${encodeURIComponent(`https://fam-official.serv00.net/sim/api.php?num=${input}`)}`;
      const response = await fetch(apiUrl);
      const result = await response.json();
      const apiData = JSON.parse(result.contents);

      if (!apiData.data || apiData.data[0].Name.includes("Data Not Found")) {
        responseBox.innerHTML = `<div class="data-stream">No records found</div>`;
        return;
      }

      window.apiData = apiData.data;
      showTargetList();
    } catch (error) {
      responseBox.innerHTML = `<div class="data-stream">Database connection error</div>`;
    }
  }

  function showTargetList() {
    const apiData = window.apiData;
    let targetList = apiData.map((user, index) =>
      `<button class="btn" onclick="showDetails(${index})">${user.Name || "Unknown"}</button>`
    ).join("");

    responseBox.innerHTML = targetList;
  }

  function showDetails(index) {
    const user = window.apiData[index];

    responseBox.innerHTML = `
      <div class="data-stream">--------------------</div>
      <div class="data-stream"><strong>Name:</strong> ${user.Name}</div>
      <div class="data-stream"><strong>Mobile:</strong> ${user.Mobile}</div>
      <div class="data-stream"><strong>CNIC:</strong> ${user.CNIC}</div>
      <div class="data-stream"><strong>Operator:</strong> ${user.Operator}</div>
      <div class="data-stream"><strong>Address:</strong> ${user.Address}</div>
      <div class="data-stream">--------------------</div>
      <button class="btn" onclick="showTargetList()">Back</button>
    `;
  }

  function clearSearch() {
    document.getElementById("searchInput").value = '';
    responseBox.innerHTML = '';
  }
</script>

<!-- Updated Particle.js Config -->
<script>
  particlesJS("particles-js", {
    particles: {
      number: { value: 100 },
      size: { value: 2 },
      color: { value: "#3d5af1" },
      line_linked: {
        enable: true,
        distance: 150,
        color: "#00f3ff",
        opacity: 0.3,
        width: 1
      },
      move: {
        enable: true,
        speed: 8,
        direction: "none",
        random: true,
        straight: false,
        out_mode: "out",
        bounce: false
      }
    },
    interactivity: {
      detect_on: "canvas",
      events: {
        onhover: { enable: true, mode: "repulse" },
        onclick: { enable: true, mode: "push" },
        resize: true
      }
    }
  });
</script>

</body>
</html>
