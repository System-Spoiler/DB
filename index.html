<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>꯱ystem~ׅ꯱poiler DB</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@400;700&family=Share+Tech+Mono&display=swap" rel="stylesheet"/>

  <!-- FontAwesome Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>

  <!-- Particle.js -->
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>

  <style>
    /* Preloader Styles */
    #preloader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #000;
      z-index: 9999;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }
    
    .preloader-grid {
      position: absolute;
      width: 100%;
      height: 100%;
      background: 
        linear-gradient(rgba(0, 255, 255, 0.1) 1px, transparent 1px),
        linear-gradient(90deg, rgba(0, 255, 255, 0.1) 1px, transparent 1px);
      background-size: 40px 40px;
      animation: gridMove 10s linear infinite;
    }
    
    .preloader-text {
      font-family: 'Share Tech Mono', monospace;
      color: #00ffd5;
      text-shadow: 0 0 10px #00ffd5;
      font-size: 1.5rem;
      margin-bottom: 2rem;
      text-align: center;
      position: relative;
      z-index: 2;
    }
    
    .preloader-progress {
      width: 300px;
      height: 4px;
      background: rgba(0, 255, 213, 0.2);
      border-radius: 2px;
      overflow: hidden;
      position: relative;
      z-index: 2;
    }
    
    .preloader-progress-bar {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, #00ffd5, #00ff88);
      box-shadow: 0 0 10px #00ffd5;
      transition: width 0.3s ease;
    }
    
    .preloader-scanline {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 2px;
      background: linear-gradient(180deg, 
        rgba(0, 255, 213, 0) 0%,
        rgba(0, 255, 213, 1) 50%,
        rgba(0, 255, 213, 0) 100%);
      animation: scan 2s infinite;
      box-shadow: 0 0 15px #00ffd5;
      z-index: 1;
    }
    
    /* Main Styles */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      font-family: 'Chakra Petch', sans-serif;
      background: #000;
      color: #c0caf5;
      height: 100%;
      width: 100%;
      overflow: auto;
    }

    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      background: radial-gradient(ellipse at center, #0a192f 0%, #000000 100%);
      z-index: -1;
    }

    .cyber-header {
      font-size: 2.5rem;
      font-weight: 700;
      background: linear-gradient(45deg, #00f3ff, #ff00ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 15px rgba(0, 243, 255, 0.5);
      position: relative;
      padding: 1rem;
      border-bottom: 3px solid #00f3ff;
      clip-path: polygon(0 0, 100% 0, 95% 100%, 5% 100%);
      margin: 2rem auto;
      width: fit-content;
      animation: headerGlow 2s infinite alternate;
    }

    @keyframes headerGlow {
      from { filter: drop-shadow(0 0 5px #00f3ff); }
      to { filter: drop-shadow(0 0 20px #ff00ff); }
    }

    .container {
      background: rgba(10, 25, 47, 0.85);
      border: 1px solid rgba(0, 243, 255, 0.3);
      padding: 2rem;
      width: 90%;
      max-width: 800px;
      text-align: left;
      position: relative;
      z-index: 1;
      margin: 50px auto;
      border-radius: 8px;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 30px rgba(0, 243, 255, 0.2);
      transform: translateY(20px);
      opacity: 0;
      animation: fadeIn 1s forwards 0.5s;
    }

    @keyframes fadeIn {
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .input-box {
      background: rgba(18, 36, 64, 0.8);
      border: 1px solid #3d5af1;
      color: #c0caf5;
      font-size: 1.1rem;
      width: 100%;
      padding: 1rem;
      margin: 1rem 0;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      border-radius: 4px;
      font-family: 'Share Tech Mono', monospace;
    }

    .input-box:focus {
      border-color: #00f3ff;
      box-shadow: 0 0 15px rgba(0, 243, 255, 0.4);
      outline: none;
    }

    .btn {
      background: linear-gradient(45deg, #3d5af1, #00f3ff);
      border: none;
      padding: 1rem 2rem;
      color: #fff;
      font-weight: 700;
      cursor: pointer;
      width: 100%;
      margin: 1rem 0;
      border-radius: 4px;
      position: relative;
      overflow: hidden;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      font-family: 'Chakra Petch', sans-serif;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .btn::after {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(45deg, 
        transparent 20%, 
        rgba(255,255,255,0.2) 50%, 
        transparent 80%);
      transform: rotate(45deg);
      animation: btnScan 3s infinite linear;
    }

    @keyframes btnScan {
      0% { transform: translateX(-100%) rotate(45deg); }
      100% { transform: translateX(100%) rotate(45deg); }
    }

    .btn:hover {
      transform: translateY(-2px) scale(1.02);
      box-shadow: 0 5px 25px rgba(61, 90, 241, 0.4);
    }

    .btn-whatsapp {
      background: linear-gradient(45deg, #25D366, #128C7E);
      margin-top: 2rem;
    }

    .btn-whatsapp:hover {
      box-shadow: 0 5px 25px rgba(37, 211, 102, 0.4);
    }

    .response-box {
      background: rgba(18, 36, 64, 0.8);
      padding: 1.5rem;
      border: 1px solid #3d5af1;
      margin: 1rem 0;
      border-radius: 4px;
      min-height: 200px;
      position: relative;
      overflow: hidden;
    }

    .holo-grid {
      position: absolute;
      width: 100%;
      height: 100%;
      background: 
        linear-gradient(90deg, rgba(61, 90, 241, 0.1) 1px, transparent 1px),
        linear-gradient(180deg, rgba(61, 90, 241, 0.1) 1px, transparent 1px);
      background-size: 20px 20px;
      animation: gridMove 20s linear infinite;
    }

    @keyframes gridMove {
      from { background-position: 0 0; }
      to { background-position: 40px 40px; }
    }

    .data-stream {
      position: relative;
      padding: 1rem;
      background: rgba(0, 0, 0, 0.3);
      margin: 0.5rem 0;
      border-left: 3px solid #00f3ff;
      animation: dataEntry 0.6s cubic-bezier(0.4, 0, 0.2, 1);
      font-family: 'Share Tech Mono', monospace;
    }

    @keyframes dataEntry {
      from { opacity: 0; transform: translateX(-20px); }
      to { opacity: 1; transform: translateX(0); }
    }

    .scan-beam {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 2px;
      background: linear-gradient(180deg, 
        rgba(0, 243, 255, 0) 0%,
        rgba(0, 243, 255, 1) 50%,
        rgba(0, 243, 255, 0) 100%);
      animation: scan 3s infinite;
      box-shadow: 0 0 15px #00f3ff;
    }

    @keyframes scan {
      0% { top: -10%; opacity: 0; }
      50% { opacity: 1; }
      100% { top: 110%; opacity: 0; }
    }

    .not-found {
      color: #ff5555;
      font-weight: bold;
    }

    .binary-rain {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: -1;
      opacity: 0.2;
    }

    .binary-digit {
      position: absolute;
      color: #00ffd5;
      font-family: 'Share Tech Mono', monospace;
      animation: binaryFall linear infinite;
    }

    @keyframes binaryFall {
      to { transform: translateY(100vh); }
    }

    @media (max-width: 768px) {
      .container {
        width: 95%;
        padding: 1rem;
      }
      
      .cyber-header {
        font-size: 2rem;
      }
      
      .preloader-text {
        font-size: 1.2rem;
      }
    }
  </style>
</head>

<body>
  <!-- Hollywood-style Preloader -->
  <div id="preloader">
    <div class="preloader-grid"></div>
    <div class="preloader-scanline"></div>
    <div class="preloader-text">INITIALIZING SYSTEM SPOILER DB</div>
    <div class="preloader-text">SECURE CONNECTION ESTABLISHED</div>
    <div class="preloader-progress">
      <div class="preloader-progress-bar" id="progressBar"></div>
    </div>
  </div>

  <!-- Binary Rain Effect -->
  <div class="binary-rain" id="binaryRain"></div>

  <!-- Particle.js Background -->
  <div id="particles-js"></div>

  <!-- Main Content -->
  <div class="container">
    <h1 class="cyber-header">꯱ystem~ׅ꯱poiler DB</h1>
    <p>Owners Database 2000-2019 100% accuracy</p>

    <input type="text" id="searchInput" class="input-box" placeholder="Enter CNIC or Phone Number..." required />
    <button id="fetchData" class="btn">Search</button>

    <div id="responseBox" class="response-box"></div>

    <!-- WhatsApp Channel Button -->
    <button id="whatsappBtn" class="btn btn-whatsapp">
      <i class="fab fa-whatsapp"></i> Join Our WhatsApp Channel
    </button>
  </div>

<script>
  // Preloader Simulation
  window.addEventListener('load', function() {
    const progressBar = document.getElementById('progressBar');
    const preloader = document.getElementById('preloader');
    const binaryRain = document.getElementById('binaryRain');
    
    // Create binary rain effect
    function createBinaryRain() {
      const digits = '01';
      const columns = Math.floor(window.innerWidth / 20);
      
      for (let i = 0; i < columns; i++) {
        const digit = document.createElement('div');
        digit.className = 'binary-digit';
        digit.textContent = digits.charAt(Math.floor(Math.random() * digits.length));
        digit.style.left = `${(i * 20) + Math.random() * 10}px`;
        digit.style.animationDuration = `${5 + Math.random() * 10}s`;
        digit.style.animationDelay = `${Math.random() * 5}s`;
        digit.style.opacity = Math.random();
        binaryRain.appendChild(digit);
      }
    }
    
    createBinaryRain();
    
    // Simulate loading progress
    let progress = 0;
    const interval = setInterval(() => {
      progress += Math.random() * 10;
      progressBar.style.width = `${Math.min(progress, 100)}%`;
      
      if (progress >= 100) {
        clearInterval(interval);
        setTimeout(() => {
          preloader.style.opacity = '0';
          setTimeout(() => {
            preloader.style.display = 'none';
          }, 500);
        }, 500);
      }
    }, 200);
  });

  // Obfuscated API endpoint
  function getApiEndpoint(input) {
    const parts = [
      'https://',
      'api.',
      'allorigins.',
      'win/get?url=',
      encodeURIComponent(
        'https://' + 
        ['fam-', 'official.', 'serv00.', 'net/', 'sim/', 'api.', 'php?num='].join('') + 
        input
      )
    ];
    return parts.join('');
  }

  const fetchButton = document.getElementById("fetchData");
  const responseBox = document.getElementById("responseBox");
  const whatsappBtn = document.getElementById("whatsappBtn");

  // WhatsApp Channel Redirect
  whatsappBtn.addEventListener("click", function() {
    window.location.href = "https://whatsapp.com/channel/0029Vb6uz80J93wev2vq8O0e";
  });

  fetchButton.addEventListener("click", async () => {
    let input = document.getElementById("searchInput").value.trim();
    responseBox.innerHTML = '<div class="holo-grid"></div><div class="scan-beam"></div>';

    if (!input) {
      alert("Please enter a valid CNIC or phone number.");
      return;
    }

    // Check if input is a CNIC
    if (isCNIC(input)) {
      const formattedCNIC = formatCNIC(input);
      responseBox.innerHTML = `
        <div class="data-stream">CNIC detected: ${formattedCNIC}</div>
        <div class="data-stream">Confirm verification:</div>
        <button class="btn" onclick="handleCNIC('${formattedCNIC}')">Proceed</button>
        <button class="btn" onclick="clearSearch()">Cancel</button>
      `;
      return;
    }

    input = formatPhoneNumber(input);
    await startSearch(input);
  });

  function isCNIC(input) {
    return /^[0-9]{13}$/.test(input) || /^[0-9]{5}[- ]?[0-9]{7}[- ]?[0-9]{1}$/.test(input);
  }

  function formatCNIC(input) {
    return input.replace(/[-\s]/g, '');
  }

  function formatPhoneNumber(input) {
    input = input.replace(/\s+/g, '');
    if (input.startsWith("+92")) {
      return "0" + input.slice(3);
    }
    return input;
  }

  function handleCNIC(cnic) {
    responseBox.innerHTML = `<div class="data-stream">Processing CNIC: ${cnic}</div>`;
    startSearch(cnic);
  }

  async function showLoadingMessages(messages) {
    responseBox.innerHTML = '<div class="holo-grid"></div><div class="scan-beam"></div>';
    for (let msg of messages) {
      responseBox.innerHTML += `<div class="data-stream">${msg}</div>`;
      await new Promise(resolve => setTimeout(resolve, 1500));
    }
  }

  async function startSearch(input) {
    try {
      // First check if data exists
      const apiUrl = getApiEndpoint(input);
      const response = await fetch(apiUrl);
      const result = await response.json();
      const apiData = JSON.parse(result.contents);

      if (!apiData.data || apiData.data[0].Name.includes("Data Not Found")) {
        // Show alternative messages when data is not found
        const notFoundMessages = [
          "Checking your Target in Databases...",
          "Its taking time more then usual...",
          "may be this will be not available...",
          "may be the Data is Latest...",
          "Finalizing data Test..."
        ];
        
        await showLoadingMessages(notFoundMessages);
        responseBox.innerHTML += `<div class="data-stream not-found">Data not Found</div>`;
        return;
      }

      // If data exists, show original messages
      const loadingMessages = [
        "Initializing your target search protocol...",
        "Bypassing security firewalls...",
        "Accessing encrypted data clusters...",
        "Decrypting classified information...",
        "Finalizing data acquisition..."
      ];
      
      await showLoadingMessages(loadingMessages);
      
      window.apiData = apiData.data;
      showTargetList();
    } catch (error) {
      responseBox.innerHTML = `<div class="data-stream">Database connection error</div>`;
    }
  }

  function showTargetList() {
    const apiData = window.apiData;
    let targetList = apiData.map((user, index) =>
      `<button class="btn" onclick="showDetails(${index})">${user.Name || "Unknown"}</button>`
    ).join("");

    responseBox.innerHTML = targetList;
  }

  function showDetails(index) {
    const user = window.apiData[index];

    responseBox.innerHTML = `
      <div class="data-stream">--------------------</div>
      <div class="data-stream"><strong>Name:</strong> ${user.Name}</div>
      <div class="data-stream"><strong>Mobile:</strong> ${user.Mobile}</div>
      <div class="data-stream"><strong>CNIC:</strong> ${user.CNIC}</div>
      <div class="data-stream"><strong>Operator:</strong> ${user.Operator}</div>
      <div class="data-stream"><strong>Address:</strong> ${user.Address}</div>
      <div class="data-stream">--------------------</div>
      <button class="btn" onclick="showTargetList()">Back</button>
    `;
  }

  function clearSearch() {
    document.getElementById("searchInput").value = '';
    responseBox.innerHTML = '';
  }
</script>

<!-- Enhanced Particle.js Config -->
<script>
  particlesJS("particles-js", {
    particles: {
      number: { 
        value: 150,
        density: {
          enable: true,
          value_area: 800
        }
      },
      color: { 
        value: ["#00f3ff", "#3d5af1", "#ff00ff"]
      },
      shape: {
        type: "circle",
        stroke: {
          width: 0,
          color: "#000000"
        },
        polygon: {
          nb_sides: 5
        }
      },
      opacity: {
        value: 0.5,
        random: true,
        anim: {
          enable: true,
          speed: 1,
          opacity_min: 0.1,
          sync: false
        }
      },
      size: {
        value: 3,
        random: true,
        anim: {
          enable: true,
          speed: 2,
          size_min: 0.1,
          sync: false
        }
      },
      line_linked: {
        enable: true,
        distance: 150,
        color: "#00f3ff",
        opacity: 0.3,
        width: 1
      },
      move: {
        enable: true,
        speed: 6,
        direction: "none",
        random: true,
        straight: false,
        out_mode: "out",
        bounce: false,
        attract: {
          enable: true,
          rotateX: 600,
          rotateY: 1200
        }
      }
    },
    interactivity: {
      detect_on: "canvas",
      events: {
        onhover: { 
          enable: true, 
          mode: "repulse" 
        },
        onclick: { 
          enable: true, 
          mode: "push" 
        },
        resize: true
      },
      modes: {
        repulse: {
          distance: 100,
          duration: 0.4
        },
        push: {
          particles_nb: 4
        }
      }
    },
    retina_detect: true
  });
</script>

</body>
</html>
